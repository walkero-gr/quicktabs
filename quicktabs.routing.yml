quicktabs.admin:
  path: '/admin/structure/quicktabs'
  defaults:
    _title: 'Quicktabs'
    _controller: '\Drupal\quicktabs\Controller\QuickTabsController::content'
  requirements:
    _permission: 'administer quicktabs'
  options:
    _admin_route: TRUE
quicktabs.list_tabs:
  path: '/admin/structure/quicktabs/list'
  defaults:
    _title: 'List Quicktabs'
    _controller: '\Drupal\quicktabs\QuicktabListBuilder'
  requirements:
    _permission: 'administer quicktabs'
quicktabs.add:
  path: '/admin/structure/quicktabs/add'
  defaults:
    _title: 'Add Quicktabs Instance'
    _entity_form: 'settings.add'
  requirements:
    _permission: 'Access Content'
quicktabs.delete:
 path: '/admin/structure/quicktabs/manage/{quicktabs}/delete'
 defaults:
   _title: 'Delete quicktab'
   _form: '\Drupal\quicktabs\Form\QuicktabDeleteForm'
 requirements:
   _permission: 'Access Content'
quicktabs.edit:
  path: '/admin/structure/quicktabs/manage/{settings}/edit'
  defaults:
    _title: 'Edit quicktab'
    _entity_form: 'settings.default'
  requirements:
    _entity_access: 'settings.update' #need to recheck!!
quicktabs.clone:
  path: '/admin/structure/quicktabs/manage/{quicktabs}/clone'
  defaults:
    _title: 'Clone quicktab'
    _form: '\Drupal\quicktabs\Form\QuicktabCloneForm'
  requirements:
    _permission: 'administer quicktab'
quicktabs.export:
  path: '/admin/structure/quicktabs/manage/{quicktabs}/export'
  defaults:
    _title: 'Export quicktab'
    _form: '\Drupal\quicktabs\Form\QuicktabExportForm'
  requirements:
    _permission: 'administer quicktab'
quicktabs.ajax:
  path: '/quicktabs/ajax'
#  _controller: '\Drupal\quicktabs\Ajax\quicktabAjax::' Ask!!!
  requirements:
    _permission: 'Access Content'
